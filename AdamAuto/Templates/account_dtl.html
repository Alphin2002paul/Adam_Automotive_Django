{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="{% static 'css/accounts.css' %}" rel="stylesheet" />
    <style>
      .error {
        color: red;
        font-size: 15px;
      }
      .k {
        border-radius: 10%;
      }
      body {
        background-color: #333; /* Darkish grey background */
        color: #fff; /* White text color for better contrast */
        background-image: url('{% static 'images/car2.jpg' %}')
      }
    </style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Details | Adam Automotive</title>
    <link rel="icon" href="{% static 'images/logo.png' %}" />

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1 align="center">Account Details </h1><hr>
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-4 pb-5">
          <!-- Account Sidebar -->
          <div class="author-card pb-3">
            <div class="author-card-cover" style="background-image: url('{% static 'images/logo.png' %}');"></div>
            <div class="author-card-profile">
              <div class="author-card-avatar">
                <img src="{{ user.profile_picture.url }}" alt="Customer Photo" class="k" />

              </div>
              <div class="author-card-details">
                <h5 class="author-card-name text-lg">{{ user.first_name }} {{ user.last_name }}</h5>
                <span class="author-card-position">Joined on<br />{{ user.date_joined }}</span>
              </div>
            </div>
          </div>
          <div class="wizard">
            <nav class="list-group list-group-flush">
              <a class="list-group-item active" href="#">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <i class="fe-icon-shopping-bag mr-1 text-muted"></i>
                    <div class="d-inline-block font-weight-medium text-uppercase">Overview</div>
                  </div>
                  
                </div>
              </a>
              <a class="list-group-item" href="{% url 'account_edit' %}"><i class="fe-icon-user text-muted"></i>Edit Profile Settings</a>
              <a class="list-group-item" href="#">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <i class="fe-icon-shopping-bag mr-1 text-muted"></i>
                    <div class="d-inline-block font-weight-medium text-uppercase">Change Password</div>
                  </div>
                  
                </div>
              </a>
              <a class="list-group-item" href="#"><i class="fe-icon-map-pin text-muted"></i>Deactivate account</a>
              <a class="list-group-item" href="{% url 'main' %}">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <i class="fe-icon-tag mr-1 text-muted"></i>
                    <div class="d-inline-block font-weight-medium text-uppercase">Home page</div>
                  </div>
                  <span class="badge badge-secondary"></span>
                </div>
              </a>
            </nav>
          </div>
        </div>
        <!-- Profile Settings -->
        <div class="col-lg-8 pb-5">
          <form class="row" action="" method="POST" enctype="multipart/form-data">
            <div class="col-md-6">
              <div class="form-group">
                <label for="account-fn">First Name</label>
                <input class="form-control" type="text" id="txt1" name="first" value="{{ user.first_name }}" required="" disabled />
                <span id="text1"></span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="account-fn">Last Name</label>
                <input class="form-control" type="text" id="txt1" name="first" value="{{ user.last_name }}" required="" disabled />
                <span id="text1"></span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="account-ln">User Name</label>
                <input class="form-control" type="text" id="txt2" name="last" value="{{ user.username }}" required="" disabled />
                <span id="text2"></span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="account-email">E-mail Address</label>
                <input class="form-control" type="email" id="Email" name="email" value="{{ user.email }}" disabled />
                <span id="text3"></span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="account-phone">Phone Number</label>
                <input class="form-control" type="text" id="phone" name="phone" value="{{ user.Phone_number }}" required="" disabled />
                <span id="text4"></span>
              </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                  <label for="account-phone">Address</label>
                  <input class="form-control" type="text" id="addr" name="addr" value="{{ user.address }}" required="" disabled />
                  <span id="text4"></span>
                </div>
              </div>
            <div class="col-12">
              <hr class="mt-2 mb-3" />
              <div class="d-flex flex-wrap justify-content-between align-items-center">
                <div class="custom-control custom-checkbox d-block">
                  <input class="custom-control-input" type="checkbox" id="subscribe_me" checked="" />
                  <a href="{% url 'main' %}" class="btn btn-style-1 btn-primary">Back</a>
                </div>
                <a href="{% url 'logout' %}" class="btn btn-style-1 btn-primary">Logout</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
